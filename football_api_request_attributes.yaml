country:
  table_name:
    countries
  schema_name:
    api_football_first_load
  table_attributes:
    - name
    - code
    - country_flag_url
    - load_dttm
    - source_id
  url:
    countries
  parameters:
    type: list
    attributes:
      - name
      - code
      - flag

league:
  table_name:
    leagues
  schema_name:
    api_football_first_load
  table_attributes:
    - league_id
    - name
    - type
    - logo
    - country_name
    - load_dttm
    - source_id
  url:
    leagues
  parameters:
    type: dict
    attributes:
      league:
        type: list
        keys:
          - id
          - name
          - type
          - logo
      country:
        type: list
        keys:
          - name

season:
  table_name:
    season_prep
  schema_name:
    api_football_first_load
  table_attributes:
    - league_id
    - seasons
    - load_dttm
    - source_id
  url:
    leagues
  parameters:
    type: dict
    attributes:
      league:
        type: list
        keys:
          - id
      seasons:
        type: array
        keys:
          - year
          - start
          - end
          - current
          - coverage

team_info:
  table_name:
    team_info
  schema_name:
    api_football_first_load
  table_attributes:
    - team_id
    - name
    - code
    - country
    - founded
    - national
    - logo
    - league_id
    - season_year
    - load_dttm
    - source_id
  url:
    teams
  parameters:
    type: dict
    attributes:
      team:
        type: list
        keys:
          - id
          - name
          - code
          - country
          - founded
          - national
          - logo

