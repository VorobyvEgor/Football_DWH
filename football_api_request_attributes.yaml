country:
  table_name:
    countries
  schema_name:
    api_football_first_load
  url:
    countries
  parameters:
    type: list
    attributes:
      - name
      - code
      - flag

league:
  table_name:
    leagues
  schema_name:
    api_football_first_load
  url:
    leagues
  parameters:
    type: dict
    attributes:
      league:
        type: list
        keys:
          - id
          - name
          - type
          - logo
      country:
        type: list
        keys:
          - name

season:
  table_name:
    season_prep
  schema_name:
    api_football_first_load
  url:
    leagues
  parameters:
    type: dict
    attributes:
      league:
        type: list
        keys:
          - id
      seasons:
        type: array
        keys:
          - year
          - start
          - end
          - current
          - coverage
